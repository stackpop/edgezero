[workspace]
members = [
  "crates/anyedge-core",
  "crates/anyedge-fastly",
  "crates/anyedge-std",
  "crates/anyedge-cloudflare",
  "crates/anyedge-cli",
  "crates/anyedge-macros",
  "crates/anyedge-controller",
  "examples/app-demo/crates/app-demo-core",
  "examples/app-demo/crates/app-demo-fastly",
  "examples/app-demo/crates/app-demo-cloudflare",
]
resolver = "2"

# Keep default members minimal to allow offline builds of core + example logic
default-members = [
  "crates/anyedge-core",
]

